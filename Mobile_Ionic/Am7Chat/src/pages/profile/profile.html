<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="profile-top">
    <ion-row>
      <ion-col>
        <div class="profile-photo">
          <img src="{{avatar}}">
        </div>
        <button ion-button (click)="editimage()" block clear color="royal">Change profile picture</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-list class="profile-detail">
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <h4>About Me</h4>
          {{displayName}}
        </ion-item>
      </ion-col>
    </ion-row>    
    <ion-item icon-left>
      <h4><ion-icon name="mail"></ion-icon>Email Address</h4>
      <p>{{email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
